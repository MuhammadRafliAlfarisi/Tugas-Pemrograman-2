<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
</head>
<body>
    <h2>INPUT DATA MATAKULIAH</h2>
    <form action="hal_hasil.html" method="get">
        <table>
            <tr>
                <td>Kode Matakuliah</td>
                <td>: <input type="number" name="kode matakuliah" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td>Nama Matakuliah</td>
                <td>: <input type="text" name="nama matakuliah" size="20" maxlength="20"> </td>
            </tr>
            <tr>
                <td>Jumlah SKS</td>
                <td>
                    <select name="jumlah sks" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </td>
                </select>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="kirim" value="Kirim">
                    <input type="reset" name="batal" value="Batal">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
